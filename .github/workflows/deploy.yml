name: Deploy to VPS (scp + ssh)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Диагностика: что реально лежит в репо
      - name: List workspace files (debug)
        run: |
          echo "PWD=$(pwd)"
          echo "--- top level ---"
          ls -la
          echo "--- 2 levels ---"
          find . -maxdepth 2 -type f -print

      # Копируем ВСЁ (вкл. dot-файлы и .github)
      - name: Upload app via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          source: |
            **/*
            .**/*
          target: /opt/psytech-bot/app
          overwrite: true
          rm: true

      - name: Install deps & restart service (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            cd /opt/psytech-bot/app
            if [ -f requirements.txt ]; then
              /opt/psytech-bot/venv/bin/pip install -r requirements.txt
            else
              echo "⚠️ requirements.txt не найден — пропускаю установку"
            fi
            sudo systemctl restart psytech-bot.service
            sudo systemctl is-active --quiet psytech-bot.service && echo "✅ Bot running"
