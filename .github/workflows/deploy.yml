name: Deploy Psytech Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код из репо
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Ставим Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Локальная установка зависимостей (чтобы работал update_project_map.py)
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r app/requirements.txt

      # 4. Автообновление PROJECT_MAP.full.md
      - name: Update PROJECT_MAP.full.md
        run: |
          python scripts/update_project_map.py
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add crm2/PROJECT_MAP.full.md
          git commit -m "chore: auto-update PROJECT_MAP.full.md" || echo "No changes"
          git push

      # 5. Копируем проект на VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "./"
          target: "/opt/psytech-bot/app"

      # 6. Перезапускаем systemd-сервис на VPS
      - name: Restart bot on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/psytech-bot/app
            /opt/psytech-bot/venv/bin/pip install -r app/requirements.txt
            sudo -n systemctl restart psytech-bot.service
            sudo -n systemctl status psytech-bot.service --no-pager
